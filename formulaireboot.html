<!DOCTYPE html>
<html>

<head>
<title>les formulaires</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
            <form>
                <table class="table table-borderless">
                    <tr><td colspan="2"><h1>Inscription</h1></td></tr>
                <tr><td>Nom</td><td><input required class="form-control" type="text" name="nom"></td></tr>
                <tr><td>Prenom</td><td><input required class="form-control" type="text" name="prenom"></td></tr>
                <tr><td>Adresse</td><td><textarea class="form-control" required ></textarea></td></tr>
                <tr><td>Date de naissance</td><td><input required class="form-control" type="date" name="dt"></td></tr>
                <tr><td>Code postale</td><td><input required type="number" class="form-control" name="b"></td></tr>
                <tr><td>Bac+</td><td><select required class="form-control"><option>0</option><option>3</option><option>5</option><option>8</option></select></td></tr>
                <tr><td>Redoublement</td><td><input type="radio"  name="r">oui<br><input type="radio" name="r">Non<br></td></tr>
                <tr><td>Email</td><td><input required type="email" class="form-control"  name="mail"></td></tr>
                <tr><td>Mot de passe</td><td><input required class="form-control" type="password" name="nom"></td></tr>
                <tr><td>LinkedIn</td><td><input type="url" class="form-control" name="link"></td></tr>
                <tr><td colspan="2"><input class="btn btn-primary" type="submit" value="envoyer"></td></tr>
                
                
                
                </table>
                
                
                </form>
                
          </div>
          <div class="col">
            
          </div>
        </div>
      </div>

</body>


</html>
