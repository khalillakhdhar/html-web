<!DOCTYPE html>
<html>

    <head>
        <style>
            td
            {
                text-align: center;
            }
        </style>
<title>les tableaux</title>
    </head>
<body>

<h1>Les tableaux en HTML</h1>
<h2>Un tableaux simple</h2>
<table width="50%" align="center" border="1">
<!--tr signifie une ligne-->
<tr>
    <!--td signifie colonne-->
<td>1</td><td>2</td><td>3</td>
</tr>
<tr>
    <!--td signifie colonne-->
<td>4</td><td>5</td><td>6</td>
</tr>
<tr>
    <!--td signifie colonne-->
<td>7</td><td>8</td><td>9</td>
</tr>
</table>

<br><br>
<table width="50%" align="center" border="1">
<!--tr signifie une ligne-->
<tr>
    <!--td signifie colonne-->
<td colspan="3"><h2>Un tableaux avec fusion de colonnes</h2>
</td>
</tr>
<tr>
    <!--td signifie colonne-->
<td>4</td><td>5</td><td>6</td>
</tr>
<tr>
    <!--td signifie colonne-->
    <tfoot>
<th>7</th><th>8</th><th>9</th></tfoot>
</tr>
</table>

<h2>Un tableaux avec fusion des lignes</h2>
<table width="50%" align="center" border="1">
<!--tr signifie une ligne-->
<tr>
    <!--td signifie colonne-->
<td rowspan="2">somme</td><td>2</td><td>3</td>
</tr>
<tr>
    <!--td signifie colonne-->
<td>5</td><td>6</td>
</tr>
<tr>
    <!--td signifie colonne-->
<td>7</td><td>8</td><td>9</td>
</tr>
</table>
</body>



</html>
